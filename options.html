<!DOCTYPE html>
<html>
<head><title>LinkedIn Extractor Options</title></head>
	<body>
		<h2>Options</h2>
		<div>
			<h3>Save API KEY:</h3>
			<input id="extractor-save-to" type="text" style="padding-bottom: 5px" value="" >
			<button id="extractor-change-save">Save API KEY</button>
		</div>
		<div>
			<h3>Previously Visited</h3>
			<p>Using this rule, LinkedIn Extractor will currently skip <strong><span id="extractor-skip-number">calculating...</span></strong> profiles. 			<button id="extractor-skip-clear">Clear this list</button></p>

		</div>

		<script src="jquery.min.js"></script>
		<script src="options.js"></script>

	</body>
</html>
